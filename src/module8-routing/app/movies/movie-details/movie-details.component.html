<div class="details" *ngIf="movie" >
  <h3>{{movieEdit.title}} Details</h3>
  <div>
    Id: {{movie.id}}
  </div>
  <div>
    <label >
      Title: <input type='text' [(ngModel)]="movieEdit.title" (ngModelChange)="handleMovieChange($event)" />
    </label>
  </div>

  <div>
    <label >
      Year: <input type='text' [(ngModel)]="movie.year" (ngModelChange)="handleMovieChange($event)" />
    </label>
  </div>
  <button (click)="saveMovie()" >Save</button>
</div>
