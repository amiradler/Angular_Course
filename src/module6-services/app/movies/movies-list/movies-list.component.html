<ul class="list">
  <li class="movieItem group" [ngClass]="{selected:selectedMovie?.id===movie?.id}"
      *ngFor="let movie of movies"
      (click)="onMovieSelected(movie)">
    <div>
      <div class="imgContainer pull-left">
        <img [src]="movie.poster" />
      </div>
      <div class="info pull-left">
        <b>{{movie.title}}</b><br />
        <span>Released  {{movie.year}}</span>
      </div>
    </div>
  </li>
</ul>
